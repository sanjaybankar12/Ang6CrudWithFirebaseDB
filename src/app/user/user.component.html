<div class="container">
    <h4 class="text-center">{{title}}</h4>
    <hr/>
    <form #userForm="ngForm" (submit)="addUser(userForm)" class="form-horizontal">
        <input type="hidden" class="form-control" [(ngModel)]="userService.selectedUser.$key" name="$key" id="$key" />
        <div class="form-group">
            <label for="name">Name : </label>
            <input type="text" class="form-control" [(ngModel)]="userService.selectedUser.name" name="name" id="name" />
        </div>
        <div class="form-group">
            <label for="phone">Phone : </label>
            <input type="text" class="form-control" [(ngModel)]="userService.selectedUser.phone" name="phone" id="phone" />
        </div>
        <div class="form-group">
            <label for="gender">Gender : </label>
            <select class="form-control" [(ngModel)]="userService.selectedUser.gender" name="gender" id="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>      
        <div class="form-group">
            <label for="city">City : </label>
            <input type="text" class="form-control" [(ngModel)]="userService.selectedUser.city" name="city" id="city" />
        </div>
        <div class="form-group">
            <label for="state">State : </label>
            <input type="text" class="form-control" [(ngModel)]="userService.selectedUser.state" name="state" id="state" />
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </form>
</div>
